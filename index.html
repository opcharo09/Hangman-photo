 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
    
</head>
<body background="assets/images/sunset.JPG">
    <header>
        <h1> Word Guess </h1>
        <h2>Photography</h2>
        
    </header>
    <div id="container">
        <div id="photo-div"><img src="./assets/images/photographer.jpg" alt="hangman photo edition"></div>
            <div id="game-section">
                <p>Press any key to get started!</p>
                <p>Try to guess the word. </p>

                <div>
                        <h3 class="section-title">Wins</h3>
                        
                        <div id="wins"></div>
                        <div id="losses"></div>
                      
                      <div id="current-word-section">
                        <h3 class="section-title">Current Word</h3>
                        
                        <div id="current-word"></div>
                      </div>
                      <div id="guesses-remaining-section">
                        <h3 class="section-title">Number of Guesses Remaining</h3>
                        
                        <div id="guesses-remaining"></div>
                      </div>
                      <div id="guessed-letters-section">
                        <h3 class="section-title">Letters Already Guessed</h3>
       
                        <div id="guessed-letters"></div>
                </div>
         </div>
    </div>
     <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
